<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 - 확장자 차단 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>파일 확장자 차단</h1>
            <p class="subtitle">확장자 차단 기능이 있는 파일 업로드</p>
        </header>

        <!-- 확장자 차단 설정 영역 -->
        <section class="extension-section">
            <h2>확장자 차단 설정</h2>

            <!-- 고정 확장자 -->
            <div class="extension-box">
                <h3>고정 확장자</h3>
                <p class="description">차단할 고정 확장자를 선택하세요 (새로고침 시에도 유지됩니다)</p>
                <div id="fixedExtensions" class="extension-grid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <!-- 커스텀 확장자 -->
            <div class="extension-box">
                <h3>커스텀 확장자</h3>
                <p class="description">차단할 커스텀 확장자를 추가하세요 (최대 200개)</p>
                <div class="custom-input-wrapper">
                    <input
                        type="text"
                        id="customExtensionInput"
                        placeholder="확장자 입력 (예: pdf, zip)"
                        maxlength="20"
                    >
                    <button id="addCustomBtn" class="btn-add">+ 추가</button>
                </div>
                <div class="custom-count">
                    커스텀 확장자 개수: <span id="customCount">0</span> / 200
                </div>
                <div id="customExtensions" class="custom-extension-list">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </section>

        <!-- 파일 업로드 영역 -->
        <section class="upload-section">
            <h2>파일 업로드</h2>
            <div class="drop-zone" id="dropZone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="drop-text">파일을 드래그하여 놓거나 클릭하여 선택하세요</p>
                <p class="file-info">최대 파일 크기: 10MB</p>
                <input type="file" id="fileInput" hidden>
            </div>
            <div id="uploadResult" class="upload-result"></div>
        </section>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
